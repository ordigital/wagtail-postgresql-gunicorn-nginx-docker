version: '3.8'

services:
  web:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000 --settings=app.settings.dev
    volumes:
      - ./app/:/app/
    ports:
      - 8000:8000
    env_file:
      - ./env/.dev
    depends_on:
      - db
  db:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./env/.dev.db

volumes:
  postgres_data:
